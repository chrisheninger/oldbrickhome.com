<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Old Brick Home üè†</title>
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="assets/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png" />
    <meta name="apple-mobile-web-app-title" content="Old Brick Home">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#8b0304">
    <meta name="theme-color" content="#8b0304">
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="home">
      <div class="hero">
        <h1>Old Brick Home</h1>
        <img role="presentation" src="./assets/1200px/front-1.jpg" />
      </div>
      <div class="photos">
      <img role="presentation" src="./assets/1200px/front-2.jpg" class="photo" />
      <img role="presentation" src="./assets/1200px/living-3.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/living-2.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/dining-living-1.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/dining-1.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/kitchen-1.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/office-1.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/office-2.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/backyard-1.jpg" class="photo" />
        <img role="presentation" src="./assets/1200px/backyard-2.jpg" class="photo" />
      </div>
      <div class="footer">
        <img class="logo" alt="logo" src="assets/logo.svg" />
        <div class="tagline">Old Brick Home ‚ù§Ô∏è Chris &amp; Hannah</div>
      </div>
    </div>
    <script src="https://unpkg.com/medium-zoom@0/dist/medium-zoom.min.js"></script>
    <script>
      var zoomMargin;
      if (window.matchMedia("(min-width: 1200px)").matches) {
        zoomMargin = 32;
      } else if (window.matchMedia("(min-width: 900px)").matches) {
        zoomMargin = 16;
      } else if (window.matchMedia("(min-width: 600px)").matches) {
        zoomMargin = 8;
      } else {
        zoomMargin = 0;
      }

      mediumZoom(document.querySelectorAll('.photo'), {
        margin: zoomMargin,
        background: '#1f2228',
      });
    </script>
  </body>
</html>
